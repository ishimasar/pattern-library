

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js" defer></script>
    <script src="../../js/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="main-wrapper">
  <article class="article-container">
    <div class="speech-balloon-wrap">
      <img src="https://placehold.jp/0f6bff/ffffff/x.png?text=dummy" class="profile-photo" alt="プロフィール写真" width="80" height="80" decoding="async">
      <p class="speech-balloon -left-arrow">左からの吹き出し左からの吹き出し左からの吹き出し</p>
    </div>
    <div class="speech-balloon-wrap">
      <p class="speech-balloon -right-arrow">右からの吹き出し右からの吹き出し右からの吹き出し右からの吹き出し右からの吹き出し右からの吹き出し右からの吹き出し</p>
      <img src="https://placehold.jp/0f6bff/ffffff/x.png?text=dummy" class="profile-photo" alt="プロフィール写真" width="80" height="80" decoding="async">
    </div>
  </article>
</main>

<style>
  .speech-balloon-wrap {
    display: flex;
    align-items: center;
    margin-top: 2rem;
  }
  .speech-balloon {
    display: block;
    position: relative;
    padding: 1rem 2rem;
    border: .0625rem solid var(--black);
    line-height: 2;
    border-radius: .5rem;
  }
  .speech-balloon.-left-arrow::after {
    content: "";
    position: absolute;
    top: 46%;
    left: -1px;
    width: 1.25rem;
    height: 1.25rem;
    margin-bottom: .0625rem;
    background-color: var(--white);
    border: .0625rem solid;
    border-color: var(--black) transparent transparent var(--black);
    transform: rotate(315deg) skew(15deg, 15deg) translateY(-50%);
  }
  .speech-balloon.-right-arrow {
    margin-left: auto;
  }
  .speech-balloon.-right-arrow::after {
    content: "";
    position: absolute;
    top: 46%;
    right: -19px;
    width: 1.25rem;
    height: 1.25rem;
    margin-bottom: .0625rem;
    background-color: var(--white);
    border: .0625rem solid;
    border-color: transparent var(--black)var(--black) transparent ;
    transform: rotate(315deg) skew(15deg, 15deg) translateY(-50%);
  }
  .profile-photo {
    display: block;
    clip-path: circle(50%);
    width: 80px;
    height: 80px;
  }
  .profile-photo + p {
    margin-left: 1.5rem;
  }
  p + .profile-photo {
    margin-left: 1.5rem;
  }
</style>
  </body>
</html>
