

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js" defer></script>

  <body>
    <main class="main-wrapper">
  <h2 class="heading2">- Shape</h2>
  <ul>
    <li>
      <span>・正円</span>
      <div class="circle-figure" style="margin-top: 2rem;"></div>
    </li>
    <li style="margin-top: 3rem;">
      <span>・区切り線</span>
      <div class="divider" role="separator"></div>
    </li>
  </ul>
  <h2 class="heading2">- Display</h2>
  <article class="display-sptb">
    <h3>
      画面幅0~1024pxでコンテンツ表示<br>
      スマートデバイス・タブレットを概ねカバー
    </h3>
  </article>
  <article class="display-dt">
    <h3>
      画面幅1024px以上でコンテンツ表示<br>
      デスクトップPC用モニターを概ねカバー
    </h3>
</main>
  </body>
</html>
