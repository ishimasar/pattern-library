

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link media="all" rel="stylesheet" href="../../css/style.css">
<title>Preview Layout</title>
</head>
<body>

<div class="carousel">
  <div class="carousel__main"><a class="carousel__content js-carousel-cont" id="panel1" href="#" role="tabpanel" aria-labelledby="prev next play pause tab1" aria-hidden="false" tabindex="0">
      <picture>
        <!-- WebP用画像-->
        <source srcset="../../img/img_carousel_01.jpg" type="image/webp" loading="lazy">
        <!-- 従来画像--><img class="carousel__img" src="../../img/img_carousel_01.jpg" alt="スライドパネル-コンテンツ画像1">
      </picture></a><a class="carousel__content js-carousel-cont" id="panel2" href="#" role="tabpanel" aria-labelledby="prev next play pause tab2" aria-hidden="true" tabindex="-1">
      <picture>
        <source srcset="../../img/img_carousel_02.jpg" type="image/webp" loading="lazy"><img class="carousel__img" src=src="../../img/img_carousel_02.jpg" alt="スライドパネル-コンテンツ画像2">
      </picture></a><a class="carousel__content js-carousel-cont" id="panel3" href="#" role="tabpanel" aria-labelledby="prev next play pause tab3" aria-hidden="true" tabindex="-1">
      <picture>
        <source srcset="../../img/img_carousel_03.jpg" type="image/webp" loading="lazy"><img class="carousel__img" src="../../img/img_carousel_03.jpg" alt="スライドパネル-コンテンツ画像3">
      </picture></a><a class="carousel__content js-carousel-cont" id="panel4" href="#" role="tabpanel" aria-labelledby="prev next play pause tab4" aria-hidden="true" tabindex="-1">
      <picture>
        <source srcset="../../img/img_carousel_04.jpg" type="image/webp" loading="lazy"><img class="carousel__img" src="../../img/img_carousel_04.jpg" alt="スライドパネル-コンテンツ画像4">
      </picture></a><a class="carousel__content js-carousel-cont" id="panel5" href="#" role="tabpanel" aria-labelledby="prev next play pause tab5" aria-hidden="true" tabindex="-1">
      <picture>
        <source srcset="../../img/img_carousel_05.jpg" type="image/webp" loading="lazy"><img class="carousel__img" src="../../img/img_carousel_05.jpg" alt="スライドパネル-コンテンツ画像5">
      </picture></a>
    <button class="carousel__control-prev js-carousel-prev" id="prev" type="button" aria-label="前のスライドコンテンツへ Previus" aria-controls="panel1 panel2 panel3 panel4 panel5"></button>
    <button class="carousel__control-next js-carousel-next" id="next" type="button" aria-label="次のスライドコンテンツへ Next" aria-controls="panel1 panel2 panel3 panel4 panel5"></button>
    <button class="carousel__control-play js-carousel-play" id="play" type="button" aria-label="オートスライド再生 Pray" aria-controls="panel1 panel2 panel3 panel4 panel5" aria-hidden="false"></button>
    <button class="carousel__control-pause js-carousel-pause" id="pause" type="button" aria-label="オートスライド一時停止 Pause" aria-controls="panel1 panel2 panel3 panel4 panel5" aria-hidden="true"></button>
  </div>
  <ul class="carousel__thumbnail-list" id="js-carousel-thumb" role="tablist">
    <li class="carousel__thumbnail-item" id="tab1" role="tab" aria-controls="panel1" aria-selected="true">
      <button class="carousel__thumbnail-btn" type="button">
        <picture>
          <source srcset="../../img/img_carousel_01.jpg" type="image/webp" loading="lazy"><img class="carousel__thumbnail-img" src="../../img/img_carousel_01.jpg" alt="スライドパネル-サムネイル画像1">
        </picture>
      </button>
    </li>
    <li class="carousel__thumbnail-item" id="tab2" role="tab" aria-controls="panel2" aria-selected="false">
      <button class="carousel__thumbnail-btn" type="button">
        <picture>
          <source srcset="../../img/img_carousel_02.jpg" type="image/webp" loading="lazy"><img class="carousel__thumbnail-img" src="../../img/img_carousel_02.jpg" alt="スライドパネル-サムネイル画像2">
        </picture>
      </button>
    </li>
    <li class="carousel__thumbnail-item" id="tab3" role="tab" aria-controls="panel3" aria-selected="false">
      <button class="carousel__thumbnail-btn" type="button">
        <picture>
          <source srcset="../../img/img_carousel_03.jpg" type="image/webp" loading="lazy"><img class="carousel__thumbnail-img" src="../../img/img_carousel_03.jpg" alt="スライドパネル-サムネイル画像3">
        </picture>
      </button>
    </li>
    <li class="carousel__thumbnail-item" id="tab4" role="tab" aria-controls="panel4" aria-selected="false">
      <button class="carousel__thumbnail-btn" type="button">
        <picture>
          <source srcset="../../img/img_carousel_04.jpg" type="image/webp" loading="lazy"><img class="carousel__thumbnail-img" src="../../img/img_carousel_04.jpg" alt="スライドパネル-サムネイル画像4">
        </picture>
      </button>
    </li>
    <li class="carousel__thumbnail-item" id="tab5" role="tab" aria-controls="panel5" aria-selected="false">
      <button class="carousel__thumbnail-btn" type="button">
        <picture>
          <source srcset="../../img/img_carousel_05.jpg" type="image/webp" loading="lazy"><img class="carousel__thumbnail-img" src="../../img/img_carousel_05.jpg" alt="スライドパネル-サムネイル画像5">
        </picture>
      </button>
    </li>
  </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js"></script>
<script src="../../js/main.js" type="module"></script>
</body>
</html>
