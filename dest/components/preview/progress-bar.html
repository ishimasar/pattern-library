

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js" defer></script>
    <script src="../../js/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="main-wrapper ">
  <h2 class="heading2">Progress bar for loading status (Under development)</h2>
  <div class="progress-wrapper" aria-live="polite">
    <div id="progresslabel" class="progress-label">0%</div>
    <div class="progress-container">
      <div class="progress-frame">
        <div
          class="progressbar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-labelledby="progresslabel"
        ></div>
      </div>
    </div>
  </div>
</main>

<script>
  const wrapper = document.querySelector('.progress-wrapper');
  function loaded() {
    wrapper.setAttribute('aria-live', 'asertive');
  }
  window.addEventListener('load', ()=> {
    setTimeout(loaded, 3000);
  })
  setTimeout(loaded, 4000)
</script>
  </body>
</html>
