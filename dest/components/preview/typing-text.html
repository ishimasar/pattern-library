

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Preview Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js" defer></script>
    <script src="../../js/main.js" type="module" defer></script>
  </head>
  <body>
    <link rel="stylesheet" href="https://unpkg.com/@auroratide/typewritten-text/lib/style.css" />
<script type="module" src="https://unpkg.com/@auroratide/typewritten-text/lib/define.js"></script>

<main class="main-wrapper">
  <section class="typewriter-section">
    <div class="sentence">
      <span>仮</span>
      <ul class="typewriter-cycle">
        <li><typewritten-text letter-interval="100">「どうもー！ども、ミルクボーイです」</typewritten-text></li>
        <li><typewritten-text paused letter-interval="100">「お願いしまーす！」</typewritten-text></li>
        <li><typewritten-text paused letter-interval="100">「あー、ありがとうございますー」</typewritten-text></li>
        <li><typewritten-text paused letter-interval="100">「今、ねるねるねるねの2の粉をいただきましたけれども」</typewritten-text></li>
        <li><typewritten-text paused letter-interval="100">「ありがとうございますねー。もー、こんなんなんぼあってもいいですからね」</typewritten-text></li>
      </ul>
    </div>
  </section>
</main>
  </body>
</html>
