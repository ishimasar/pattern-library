

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Preview Layout</title>
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.2.6/what-input.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.0/dialog-polyfill.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js" defer></script>
    <script src="../../js/main.js" type="module" defer></script>
  </head>
  <body>
    <main role="main" class="main-wrapper">
  <fieldset>
    <legend class="heading3">- Type Text</legend>
    <div class="input-text-container">
      <label for="name" class="input-text-label">お名前 ：</label>
      <input type="text" id="name" name="name" placeholder="姓 名" maxlength="50" required class="input-text">
    </div>
  </fieldset>
  <div class="divider" role="separator"></div>
  <fieldset>
    <legend class="heading3">- Type Email</legend>
    <div class="input-text-container">
      <label for="email" class="input-text-label">Emailアドレス ：</label>
      <input type="email" id="email" name="email" pattern=".{1,}@.*" placeholder="xxxx@xxx.com（.co.jpなど）" maxlength="50" required class="input-text">
    </div>
  </fieldset>
  <div class="divider" role="separator"></div>
  <fieldset>
    <legend class="heading3">- Type Password</legend>
    <div class="input-text-container">
      <label for="password" class="input-text-label">パスワード ：</label>
      <input type="password" id="js-display-pass" name="password" placeholder="英数字8文字以上" required class="input-text">
      <label class="password-toggle">
        <input type="checkbox" id="js-show-pass"> パスワードを表示する
      </label>
    </div>
  </fieldset>
  <div class="divider" role="separator"></div>
  <fieldset>
    <legend class="heading3">- Textarea</legend>
    <div class="input-text-container">
      <label for="textarea" class="textarea-label">問い合わせ内容 ：</label>
      <textarea id="textarea" name="message" placeholder="内容をご記入ください" required class="textarea"></textarea>
    </div>
  </fieldset>
</main>
  </body>
</html>
